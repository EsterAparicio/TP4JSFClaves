<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
</h:head>
<h:body>
<h2>CRUD Primer estadio</h2>
<h3>Add Data</h3>
<h:form>
<p>Key:
<h:inputText value="#{obj.key}"/>
</p>
<p>Value:
<h:inputText value="#{obj.value}" />
</p>
<p>
<h:commandButton value="add" action="#{obj.add}" />
<h:commandButton value="show" action="#{obj.show}"/>
</p>
</h:form>
<h:panelGroup layout="block" id="container" rendered="#{obj.good}">
 <h:outputText value="#{obj.last}" /> 
 <hr />
</h:panelGroup>
</h:body>
</html>
